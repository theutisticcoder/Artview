<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artview</title>
    <script src="https://cdn.jsdelivr.net/npm/imgboxify@1.0.3/dist/Imgbox.min.js"></script>
</head>

<body>
    <input type="file" name="upload" accept="image/*" id="upload">
    <script>
       
        document.querySelector("#upload").onchange = async (e) => {
            const uploader = await Imgbox.create();
        const result = await uploader.uploadImages([ e.target.files[0]]);
        console.log(result);
        }
    </script>
</body>

</html>
